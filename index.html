<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" type="text/css" href="https://github.com/caggursoy/caggursoy.github.io/tooltipster/dist/css/tooltipster.bundle.min.css" />

      <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
      <script type="text/javascript" src="tooltipster/dist/js/tooltipster.bundle.min.js"></script>

      <script>
          $(document).ready(function() {
            $('.tooltip').tooltipster({
              theme: 'tooltipster-noir'
            });
          });
      </script>
  </head>
  <body>
    <img src="lonechair.jpeg" class="tooltip" title="This is my image's tooltip message!" />

    <span class="tooltip" title="This is my span's tooltip message!">Some text</span>
  </body>
</html>
